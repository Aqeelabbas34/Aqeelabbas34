name: Snake
on:
  schedule:
    - cron: "0 0 * * *" # daily
  workflow_dispatch:
permissions:
  contents: write
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: Aqeelabbas34
          outputs: dist/snake.svg
      - uses: actions/checkout@v4
      - name: Push snake
        run: |
          mkdir -p output
          cp dist/snake.svg output/github-contribution-grid-snake.svg
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update snake"
          git push
